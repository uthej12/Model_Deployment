<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Document</title>
<style>
    body{
        background-image:url("{{url_for('static', filename='background.jpg')}}")
    }
</style>
</head>
<body style="overflow-x: hidden;">
    <div class="row" style="padding-top: 7em;">
        <div class="col-3"></div>
        <div class="col-6">
           <div class="row">
                <div class="col">
                    <div class="card" style="padding: 50px;background-color: #F5F5F5;">
                        <div class="row" style="text-align: center;">
                            <div class="col">
                                <h3 class="display-4">Heart Disease Pediction</h3>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <form action="{{url_for('main_page')}}" method="POST">
                                        <div class="col">
                                            
                                            
                                            <div class="row">
                                                <label class="form-label col-4">Chest Pain Type</label>
                                                <div class="col-8">
                                                    <div class="row" style="margin: auto;">
                                                        <div class="form-check col-3" >
                                                            <input class="form-check-input" type="radio" name="cp" id="flexRadioDefault1" value="0" required>
                                                            <label class="form-check-label" for="cp">
                                                                0
                                                            </label>
                                                        </div>
                                                        <div class="form-check col-3" >
                                                            <input class="form-check-input" type="radio" name="cp" id="flexRadioDefault1" value="1">
                                                            <label class="form-check-label" for="cp">
                                                                1
                                                            </label>
                                                        </div>
                                                        <div class="form-check col-3" >
                                                            <input class="form-check-input" type="radio" name="cp" id="flexRadioDefault1" value="2">
                                                            <label class="form-check-label" for="cp">
                                                                2
                                                            </label>
                                                        </div>
                                                        <div class="form-check col-3" >
                                                            <input class="form-check-input" type="radio" name="cp" id="flexRadioDefault1" value="3">
                                                            <label class="form-check-label" for="cp">
                                                                3
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row" style="padding-top: 1em;">
                                                <label class="form-label col-4">Maximum heart rate</label>
                                                <div class="col-8">
                                                    <input class="form-control" type="number" name='max_heart' max="200" required>
                                                </div>
                                            </div>

                                            <div class="row" style="padding-top: 1em;">
                                                <label class="form-label col-4">Excersise induced Agnia</label>
                                                <div class="col-8">
                                                    <div class="row" style="margin: auto;">
                                                        <div class="form-check col-6" >
                                                            <input class="form-check-input" type="radio" name="agnia" id="flexRadioDefault2" value="0" required>
                                                            <label class="form-check-label" for="agnia">
                                                                No
                                                            </label>
                                                        </div>
                                                        <div class="form-check col-6" >
                                                            <input class="form-check-input" type="radio" name="agnia" id="flexRadioDefault2" value="1">
                                                            <label class="form-check-label" for="agnia">
                                                                Yes
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row" style="padding-top: 1em;">
                                                <label class="form-label col-4">ST Depression</label>
                                                <div class="col-8">
                                                    <input class="form-control" type="number" name='st' step="0.01" max="10" required>
                                                </div>
                                            </div>

                                            <div class="row" style="padding-top: 3em;margin: auto;">
                                                <div class="col-6">
                                                    <input type="submit" class="form-control btn btn-primary" value="Predict">
                                                </div>
                                                <div class="col-6">
                                                    <a href="{{url_for('main_page')}}" class="btn btn-primary form-control">Reset</a>
                                                </div>
                                            </div>



                                        </div>
                                    </form>
                                    {%if show%}
                                    <div class="row" style="padding-top: 3em;margin: auto;">
                                        <div class="col-12" style="text-align: center;">
                                            <h4 style="font-weight: 100;">{{res}}</h4>
                                        </div>
                                    </div>
                                    {%endif%}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
           </div>
        </div>
        <div class="col-3"></div>
    </div>
    
</body>
</html>
